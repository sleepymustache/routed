language: php

sudo: false

php:
  - 7.3
  - 7.4
  - 8.0

git:
  depth: 1

matrix:
  fast_finish: true

before_install:
  # Disable XDebug to speed up execution.
  - phpenv config-rm xdebug.ini

install:
  - npm install
  - npm install -g gulp
  - gulp build

before_script:
  - cp -r src/app/tests dist/app/tests 


script:
  # PHP lint
  - >
    echo;
    echo "Running PHP lint";
    phpunit --exclude-group=no-ci;